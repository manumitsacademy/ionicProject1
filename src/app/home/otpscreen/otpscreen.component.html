<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Signing IN
      </ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content>
  <ion-item-group>
    <ion-item>
      <ion-label position="stacked">Please Enter your OTP</ion-label>
      <ion-input style="border-bottom:1px solid" mode="md"></ion-input>
    </ion-item>
  </ion-item-group>  
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="gotoOtpPage()">
            Resend OTP
          </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button (click)="gotoProfilePage()">
            Submit OTP
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
</ion-footer>
