<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-card-header>
        <ion-card-subtitle></ion-card-subtitle>
        <ion-card-title>
          {{productCount}} Products Subcribed 
        </ion-card-title>                
      </ion-card-header>        
      <ion-card-content>
        <ion-row>
            <ion-col size="6">
              <ion-button (click)="addProduct()" size="small">
                <ion-icon name="add-circle"></ion-icon>Add Products
              </ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button (click)="pauseDelivery()" size="small">
                <ion-icon name="pause"></ion-icon>
                Pause Delivery</ion-button>
            </ion-col>
          </ion-row>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none" *ngIf="productCount">
      <ion-list>
          <ion-item  *ngFor="let product of subscribedProducts" (click)="gotoProductSubscription(product)">
            <ion-thumbnail item-start>
              <img [src]="product.productImageUrl">
            </ion-thumbnail>
            <h2>{{product.productName}}</h2>
            <p>Rs.{{product.productPrice}}/Liter</p>
          </ion-item>
        </ion-list>
    </ion-list>
</ion-content>
