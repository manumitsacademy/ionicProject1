<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header> 
<ion-content>
  <ion-button (click)="wingWiseReportFlag=true;wingFlatWiseReportFlag=false">
    WingWIseReport
  </ion-button>
  <ion-button (click)="wingWiseReportFlag=false;wingFlatWiseReportFlag=true">
      WingFlatWiseReport
  </ion-button>
  <div class="container" *ngIf="wingWiseReportFlag==true">
      <button (click)="createPdf()">Wingwise report PDF</button>
      <button (click)="downloadPdf()">downloadPdf report PDF</button>
      <table class="table table-striped table-bordered">
        <thead>          
          <tr>
            <th>Wing Name</th>
            <th *ngFor="let product of products">{{productIdName[product]}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let d of finalWingWiseReport">
            <td>{{d.wing}}</td>
            <td *ngFor="let product of products">{{d[product]}}</td>
          </tr>      
        </tbody>
      </table>
    </div>
    <div class="container" *ngIf="wingFlatWiseReportFlag==true">
      <button>Flatwise report PDF</button>
      <table class="table table-bordered table-striped">
        <tr>
          <th>Wing</th>
          <th>flatNumber</th>
          <th>Product Name</th>
          <th>Quantity</th>
        </tr>
        <tr *ngFor="let subscription of subscriptions">
          <td>{{subscription.wing}}</td>
          <td>{{subscription.flatNumber}}</td>
          <td>{{subscription.productName}}</td>
          <td>{{subscription.quantity}}</td>
        </tr>
      </table>
    </div>
</ion-content>
<ion-footer>
 
</ion-footer>
