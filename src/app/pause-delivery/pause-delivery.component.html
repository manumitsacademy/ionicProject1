<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header> 
<ion-content [formGroup]="pauseDeliveryForm">
  <ion-list>
    <ion-item>
      <ion-label>Start Date</ion-label>
      <ion-datetime slot="end" formControlName="startDate"></ion-datetime>
      <ion-icon name="calendar" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
        <ion-label>End Date</ion-label>
        <ion-datetime slot="end" formControlName="endDate"></ion-datetime>
        <ion-icon name="calendar" slot="end"></ion-icon>
      </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" (click)="pauseDelvery()">Pause Delivery</ion-button>
  </ion-toolbar>
</ion-footer>
