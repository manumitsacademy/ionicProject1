<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header> 
<ion-content>
  <ion-list>
    <ion-item  *ngFor="let product of unSubscribedProducts" (click)="gotoProductSubscription(product)">
      <ion-thumbnail item-start>
        <img [src]="product.productImageUrl">
      </ion-thumbnail>
      <h2>{{product.productName}}</h2>
      <p>Rs.{{product.productPrice}}/Liter</p>
    </ion-item>
  </ion-list>
</ion-content>
